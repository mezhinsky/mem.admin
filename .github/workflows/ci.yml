jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      VITE_API_BASE_URL: https://api.6284765-xq71389.twc1.net

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run lint

      # этот шаг можно вообще убрать, если билд делается внутри Dockerfile
      # - run: npm run build

      - uses: docker/login-action@v3
        if: github.event_name == 'push'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        if: github.event_name == 'push'
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mem.admin:latest
            ghcr.io/${{ github.repository_owner }}/mem.admin:${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=${{ env.VITE_API_BASE_URL }}
