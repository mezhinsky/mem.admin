name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          VITE_API_BASE_URL: https://api.6284765-xq71389.twc1.net/
        run: npm run build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: github.event_name == 'push'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        if: github.event_name == 'push'
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mem.admin:latest
            ghcr.io/${{ github.repository_owner }}/mem.admin:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
          build-args: |
            VITE_API_BASE_URL=${{ env.VITE_API_BASE_URL }}
